<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO the Cat Illustration</title>
    <link rel="icon" type="img/png" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chair"></div>
        <div class="cat">
            <div class="face">
                <div class="ear-l">
                    <div class="inner1"></div>
                </div>
                <div class="ear-r">
                    <div class="inner2"></div>
                </div>
                <div class="eye-l">
                    <div class="eyeball"></div>
                </div>
                <div class="eye-r">
                    <div class="eyeball"></div>
                </div>
                <div class="nose">
                    <div class="l1"></div>
                    <div class="whisker1"></div>
                    <div class="whisker2"></div>
                    <div class="whisker3"></div>
                    <div class="whisker4"></div>
                    <div class="l2"></div>
                    <div class="snaggle"></div>
                </div>
                
                <div class="chin"></div>
            </div>
            <div class="body">
                <div class="belly"></div>
                <div class="paw-l"></div>
                <div class="paw-r"></div>
                <div class="back-leg"></div>
                <div class="paw-b"></div>
                <div class="tail"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>
</body>
</html>
